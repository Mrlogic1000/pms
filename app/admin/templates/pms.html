{% extends "admin-template.html" %}

{% block title %} pms {% endblock %}
{% block content %}
<div class="container">
   
<table>
    <thead>
        <tr class="table-header">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Nationality</th>
            <th>CheckIn</th>
            <th>CheckOut</th>
            <th>Payment</th>
        </tr>
        
    </thead>
    <tbody>
        {% for guest in guests %}
        <tr>
           {% for num in range(1,guest|length) %}
           <td>{{guest[num]}}</td>

           {% endfor %}
        </tr>
        
        {% endfor %}
        

    </tbody>
</table>
</div>

{% endblock %}
